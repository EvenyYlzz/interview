<body>
<script>

console.log('开始执行')
let promise = [1,2,3,4].map(item => {
    return new Promise(resolve => {
        resolve('实例：'+item)
    })
})

console.log(promise)//  4个promise的实例

Promise.all(promise).then(all => {
    console.log(all)
})

</script>
