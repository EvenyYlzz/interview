<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function create() {
            const a = 100
            return function () {
                console.log(a)
            }
        }
        // 函数作为返回值

        const fn = create()
        const a = 200
        fn()
        // 打印 100 
    </script>
</body>
</html>
