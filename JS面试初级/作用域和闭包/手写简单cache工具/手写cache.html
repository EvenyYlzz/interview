<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createCache() {
            const data = {}
            //  闭包中的数据被隐藏，不被外界访问
            return {
                set ( key , val ) {
                    data[key] = val
                },
                get (key) {
                    return data[key]
                }
            }
        }
    </script>
</body>
</html>
