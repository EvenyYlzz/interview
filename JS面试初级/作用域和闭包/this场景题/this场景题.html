<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const User = {
            count: 1,
            getCount: function() {
                return this.count
            }
        }

        console.log(User.getCount()) // 这里的this即User本身
        const func = User.getCount
        console.log( func() ) // 执行开始找this

    </script>
</body>
</html>
