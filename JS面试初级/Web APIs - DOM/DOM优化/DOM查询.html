        for(let i = 0 ; i<document.getElementsByTagName('p').length; i++){

        }

        const plist = document.getElementsByTagName('p')
        const length = plist.length
        for(let i = 0 ; i<length ; i++) {
            //  缓存了length，只进行一次DOM查询，节省性能
        }
    </script>

</html>
