<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fn () {
            return 100
        }

        (async function () {
            const a = fn()
            const b = await fn()
            console.log(a)  // Promise对象
            console.log(b)  // 100
        })()
        
    </script>
</body>
</html>
