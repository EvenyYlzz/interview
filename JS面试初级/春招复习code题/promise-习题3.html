<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

async function getData(){
    console.log(1)
    await fn()
    let data = await 100
    console.log(data)
}

function fn(){
    console.log(4)
    return new Promise((resolve,reject) => {
        console.log(5)
        
        resolve()  //   此处改变promise状态，用以观察对比

    }).then(() => {
        console.log(6)
    }).catch(() => {
        console.log(7)
    })
}

console.log('start')
setTimeout(() => {
    console.log(2)
},0)
getData()
console.log('end')

</script>
</body>
</html>
