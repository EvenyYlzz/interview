<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [1,1,2,2,3,3]

    
    for(let i = 0; i<arr.length ; i++){
        for(let j = i ; j<arr.length; j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1)
            }
        }
    }
    console.log(arr)


    let arr1 = [...new Set(arr)]
    console.log(arr1)


    </script>
</body>
</html>
